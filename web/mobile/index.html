<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AdministraX Mobile</title>
        <link rel="stylesheet"  href="jquery.mobile-1.3.2.min.css">
        <link rel="shortcut icon" href="demos/_assets/favicon.ico">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
        <script src="../js/jquery-1.7.2.min.js"></script>
        <script src="demos/_assets/js/index.js"></script>
        <script src="jquery.mobile-1.3.2.min.js"></script>
        <script>
            $(document).on("pageshow", function() {
                $("p.message").hide().delay(1500).show("fast");
            });
        </script>
    </head>
    <body>
        <!-- Menu Begin -->
        <div id="menu">
            <ul>
                <li><a href="#home" class="contentLink" data-transition="fade">Home Page <span class="icon"></span></a></li>
                <li><a href="#aboutus" class="contentLink" data-transition="pop">About Us<span class="icon"></span></a></li>
                <li><a href="#services" class="contentLink" data-transition="flip">Services<span class="icon"></span></a></li>
                <li><a href="#blog" class="contentLink" data-transition="fade">Blog<span class="icon"></span></a></li>
                <li><a href="#products" class="contentLink" data-transition="fade">Products<span class="icon"></span></a></li>
                <li><a href="#gallery" class="contentLink" data-transition="flip">Gallery<span class="icon"></span></a></li>
                <li><a href="#portfolio" class="contentLink" data-transition="slideup">Portfolio<span class="icon"></span></a></li>
                <li><a href="#twitter" class="contentLink" data-transition="slide">Twitter<span class="icon"></span></a></li>
                <li><a href="#contact" class="contentLink" data-transition="slideup">Contact<span class="icon"></span></a></li>
            </ul>          
        </div>
        <!-- /Menu -->

        <!-- *********************************************************
                 HOME PAGE BEGIN
                ********************************************************* -->
        <div data-role="page" class="pages" id="home" data-theme="a">
            <!-- Header Begin -->
            <div data-role="header" class="header" data-theme="a">
                <a href="#" class="showMenu menuBtn">Menu</a>
                <div class="logo">&nbsp;</div>
            </div>
        </div>
        <!-- /content -->


    </body>
</html>
